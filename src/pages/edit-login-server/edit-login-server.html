<ion-header>

  <ion-navbar>
    <ion-title>EditLoginServer</ion-title>

    <ion-buttons end>
      <button ion-button (click)="onSave()" [disabled]="!checkInput()">
        save
      </button>
    </ion-buttons>

  </ion-navbar>

</ion-header>


<ion-content padding>
  <ion-item>
        <ion-label>server name:</ion-label>
        <ion-input type="text" placeholder="unique server name" [(ngModel)]="serverName" required></ion-input>
  </ion-item>

  <ion-item>
    <ion-label>server address:</ion-label>
    <ion-input type="text" pattern="[-A-Za-z0-9+&@#/%?=~_|!:,.;]+[-A-Za-z0-9+&@#/%=~_|]" placeholder="server ip address" [(ngModel)]="serverAddress" required></ion-input>
  </ion-item>

  <ion-item>
      <ion-label>server port:</ion-label>
      <ion-input type="text" pattern="[0-9]+" placeholder="server port" [(ngModel)]="serverPort" required></ion-input>
  </ion-item>
</ion-content>
