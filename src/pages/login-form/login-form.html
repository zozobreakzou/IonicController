<ion-header>
    <ion-navbar>
        <ion-title>Login</ion-title>

        <ion-buttons end>
          <button ion-button icon-right (click)="onLoginManager()">
            <ion-icon name="settings"></ion-icon>
          </button>
      </ion-buttons>
      </ion-navbar>
</ion-header>

<ion-content>
  <div class='login-form-center-div'>
    <form class="login-form" (ngSubmit)="doLogin()"  #loginForm="ngForm">

      <h1 align="center">{{loginManager.currentLoginServer?.address}}</h1>
      <br/>

      <ion-item class="login-input-item">
        <ion-label class="login-input-label">
          <ion-icon class='login-input-icon' name="person"></ion-icon>
        </ion-label>

        <ion-input #inputUsername type="text" [(ngModel)]="username" name="username" placeholder="username" required>
        </ion-input>

        <button item-right type="button" ion-button clear tabIndex="0" class="login-input-clear-button" (click)="onClearUsername()" [hidden]="!shouldShowClearUsernameBtn()">
          <ion-icon class="login-input-clear-icon" name="close-circle"></ion-icon>
        </button>
      </ion-item>

      <br/>

      <ion-item class="login-input-item">
        <ion-label class="login-input-label">
          <ion-icon class='login-input-icon' name="lock"></ion-icon>
        </ion-label>

        <ion-input #inputPassword type="password" pattern="[\x00-\xff]+" [(ngModel)]="password" name="password" placeholder="password" required></ion-input>

        <button item-right type="button" ion-button clear tabIndex="1" class="login-input-clear-button" (click)="onClearPassword()" [hidden]="!shouldShowClearPasswordBtn()">
            <ion-icon class="login-input-clear-icon" name="close-circle"></ion-icon>
        </button>
      </ion-item>

      <div class="login-container-div login-container-remember">
        <ion-checkbox [(ngModel)]="loginManager.remberAccount" name="remberMe"></ion-checkbox>
        <ion-label>remberMe</ion-label>
      </div>

      <div class="login-container-div">
        <button class="login-submit-button" type="submit" ion-button block [disabled]="!loginForm.form.valid||!loginManager.currentLoginServer">login</button>
      </div>

    </form>
  </div>
</ion-content>
